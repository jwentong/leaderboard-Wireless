# WCHW Benchmark Leaderboard Scenario Configuration
# For AgentBeats Competition - UC Berkeley RDI Foundation

[green_agent]
# Green Agent: WCHW Benchmark Evaluator
# Docker image: ghcr.io/jwentong/green-agent:latest
# For local testing, use 'image' field instead of 'agentbeats_id'
agentbeats_id = ""  # Fill in after registering on agentbeats.dev
image = "ghcr.io/jwentong/green-agent:latest"  # For local testing
env = { LOG_LEVEL = "INFO" }

[[participants]]
# Purple Agent: Wireless Communication Solver (Baseline) 
# Docker image: ghcr.io/jwentong/purple-agent-wirelessagent:latest
agentbeats_id = ""  # Fill in after registering on agentbeats.dev
image = "ghcr.io/jwentong/purple-agent-wirelessagent:latest"  # For local testing
name = "wireless_solver"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

[config]
# WCHW Benchmark Configuration
num_problems = 10
timeout = 120
dataset = "test"  # Options: "test", "validate"
